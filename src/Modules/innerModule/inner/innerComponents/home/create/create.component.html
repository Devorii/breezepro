<!-- List view iteration -->

  <ul *ngFor="let leads of createLeads"> 
    <li class="ClientName">{{leads.mName}} <app-list-btn (click)="callNewModal()"></app-list-btn></li>
  </ul>






<!-- Universal Button -->
<div id="btnAlign">
<app-button id="createBtn" btnInfo="Create" name="btnDark" data-toggle="modal" data-target="#myModal"></app-button>
</div>


<div class="container"> 

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center " >Create New Lead</h4>
              </div>
              <div class="modal-body inputStyle">
                  <label for="name">Name:</label>
                <input class="modalInput" type="text"  #nameValue >
                <label for="email">Email:</label>
                <input class="modalInput" type="email"  #emailValue>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="leadInformation(nameValue.value, emailValue.value)">Submit</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
