<ng-multiselect-dropdown
  [placeholder]="'Select Client Packages'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)">
</ng-multiselect-dropdown>

<div class="list-group">
    
        <div class="container mt-5 list-group-item mWeb">
                <label id="mLabel" for="websites">Websites Proposal</label>
                <textarea id="websites" rows="10" placeholder="Customize website proposal">
                </textarea> 
        </div>

        <div class="container mt-5 list-group-item mSEO">
                <label id="mLabel" for="SEO">SEO Proposal</label>
                <textarea id="SEO" rows="10" placeholder="Customize website proposal">
                </textarea> 
        </div>

        <div class="container mt-5 list-group-item mAnalytics">
                <label id="mLabel" for="Analytics">Analytics Proposal</label>
                <textarea id="Analytics" rows="10" placeholder="Customize website proposal">
                </textarea> 
        </div>

</div>
